<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8" />
    <title>Hello 3D</title>
</head>
<body onload="initialize(); update()" style="background: #ff0000; height: 100%; margin: 0px">
    <canvas id="my3DCanvas" style="background: #00ff00; width: 100%; height: 100%; display: block">Your browser does not support the HTML5 canvas tag</canvas>
    <script>
        var canvas = document.getElementById("my3DCanvas");
        var context;
        var xOffset = 0;

        function initialize() {
            context = canvas.getContext("2d");           
        }

        function update() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            context.fillRect(xOffset, 10, 100, 100);
            xOffset = xOffset + 1;
            if (xOffset > 100) xOffset = 0;

            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
